<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Parolni tiklash</title>
    <style>
        body {
            background: #f9fafb;
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #111827;
        }

        input[type="password"] {
            width: 94%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 6px;
            border: 1px solid #d1d5db;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #2563eb;
        }

        .error {
            color: red;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .success {
            color: green;
            margin-top: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Yangi parol kiriting</h2>
    <form id="resetForm">
        {% csrf_token %}
        <input type="password" id="password1" placeholder="Yangi parol" required />
        <input type="password" id="password2" placeholder="Parolni tasdiqlang" required />
        <div class="error" id="errorMessage"></div>
        <button type="submit">Parolni oâ€˜zgartirish</button>
    </form>
    <div class="success" id="successMessage"></div>
</div>

<script>
    const form = document.getElementById("resetForm");
    const errorMessage = document.getElementById("errorMessage");
    const successMessage = document.getElementById("successMessage");

    form.addEventListener("submit", function (e) {
        e.preventDefault();

        const password1 = document.getElementById("password1").value;
        const password2 = document.getElementById("password2").value;

        fetch("", {
            method: "POST",
            headers: {
                "X-CSRFToken": getCookie('csrftoken'),
                "Content-Type": "application/x-www-form-urlencoded"
            },
            body: new URLSearchParams({
                password1,
                password2
            })
        })
        .then(res => res.json().then(data => ({ ok: res.ok, data })))
        .then(({ ok, data }) => {
            if (ok) {
                successMessage.textContent = data.message;
                errorMessage.textContent = '';
                form.reset();
            } else {
                errorMessage.textContent = Object.values(data)[0];
                successMessage.textContent = '';
            }
        })
        .catch(err => {
            errorMessage.textContent = "Tarmoqda xatolik yuz berdi.";
        });
    });

    // CSRF token olish uchun helper
    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== "") {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === name + "=") {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }
</script>
</body>
</html>
